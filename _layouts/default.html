<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <title>{{ site.name }} :: {{ page.title }}</title>
    <meta name="description" content="{{ site.description}}">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/github-markdown.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css">
  </head>
  <body>
    <div id="main">
      <div id="header">
      <div id="menubar">
          <ul class="lavaLampWithImage" id="lava_menu">
            <li><a href="{{ site.baseurl }}/">Home</a></li>
            <li><a href="{{ site.baseurl }}/issues">Issues</a></li>
            <li><a href="{{ site.baseurl }}/faq">FAQ</a></li>
            <li><a href="{{ site.baseurl }}/about">About</a></li>
          </ul>
      </div><!--close menubar-->
      </div><!--close header-->

      <div class="container_header"><p>&nbsp;</p></div>
        <div id="banner">
      <div id="banner_content">
      </div><!--close banner_content-->
        </div><!--close banner-->
      <div id="site_content">
        <div id="content">
          <div class="content_item">
            <div class="markdown-body">
              {{ content }}
            </div>
          </div><!--close content_item-->
        </div><!--close content-->
      </div><!--close site_content-->
      <div id="footer">
      <div id="footer_content">
          <small><a href="http://dryicons.com/">Icons</a> | <a href="http://www.pdphoto.org/">Images</a> | <a href="http://www.araynordesign.co.uk">Template</a> | <a href="https://github.com/mensrights/mensrights">GitHub</a></small>
        </div><!--close footer_content-->
      </div><!--close footer-->
    </div><!--close main-->
    <div class="container_footer">&nbsp;</div>
    <p style="float: left;padding: 0;">&nbsp;</p>
  </body>
</html>
